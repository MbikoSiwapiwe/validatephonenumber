plugins {
    id 'java'
}

group 'HomeTestFunction'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
}
tasks.withType(Test) {
    useTestNG() {
        suiteName 'Validate Phone Number'
    }
}
